<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Registration Success</title>
</head>

<body bgcolor="grey">
	<h2 style="background-color: rgb(0, 143, 81); width: 400px;">Registration Success!!</h2>
	<h3>Kindly enter username and password</h3>
	<form action="./Login" style="background-color: rgb(0, 150, 255); width: 350px; padding: 20px">
		<table style="height: 150px; width: 300px">
			<tr>
				<td>Enter Username :</td>
				<td>
					<input type="text" name="userName" />
				</td>
			</tr>
			<tr>
				<td>Enter Password :</td>
				<td>
					<input type="password" name="password" />
				</td>
			</tr>
			<tr>
				<td>
					<input  type="submit" name="submit" style="height: 20px; width: 100px;" />
				</td>
			</tr>
		</table>
	</form>
</body>

</html>

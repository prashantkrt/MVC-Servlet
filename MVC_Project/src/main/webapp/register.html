<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Registration</title>
</head>

<body bgcolor="grey">
	<h2 style="background-color: cornflowerblue; width: 400px;">Welcome to our Registration page</h2>
	<h3>Kindly register to proceed further</h3>
	<form action="./Register" style="background-color: rgb(0, 150, 255); width: 350px; padding: 20px">
		<table style="height: 300px; width: 400px">
			<tr>
				<td>Student ID :</td>
				<td>
					<input type="text" name="id" />
				</td>
			</tr>
			<tr>
				<td>Name :</td>
				<td>
					<input type="text" name="name" />
				</td>
			</tr>
			<tr>
				<td>Age :</td>
				<td>
					<input type="text" name="age" />
				</td>
			</tr>
			<tr>
				<td>Gender :</td>
				<td>
					<input type="text" name="gender" />
				</td>
			</tr>
			<tr>
				<td>Username :</td>
				<td>
					<input type="text" name="userName" />
				</td>
			</tr>
			<tr>
				<td>Password :</td>
				<td>
					<input type="text" name="password" />
				</td>
			</tr>
			<tr>
				<td>confirm Password :</td>
				<td>
					<input type="password" name="confirmPassword" />
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="submit" style="height: 20px; width: 100px" />
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
